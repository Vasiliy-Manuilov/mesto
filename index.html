<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header/header-logo.svg"
          alt="логотип с надписью Mesto"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/profile/avatar.jpg"
            alt="Портрет Жак-ИВ Кусто"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              title="Редактировать профиль"
            ></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            title="Добавить изображение"
          ></button>
        </section>
        <section class="elements" aria-label="фотогалерея">
          <ul class="element">
            <li class="element__item">
              <img
                src="./images/elements/Karachaevo.jpg"
                alt="Заброшенное здание цервки в горах Карачаевска"
                class="element__mask-group"
              />
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                class="element__group"
                title="Лайкнуть"
              ></button>
            </li>
            <li class="element__item">
              <img
                src="./images/elements/Elbrus.png"
                alt="Плоскогорье у подножия Горы Эльбруса"
                class="element__mask-group"
              />
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__group"
                title="Лайкнуть"
              ></button>
            </li>
            <li class="element__item">
              <img
                src="./images/elements/Dombay.png"
                alt="Вершины гор за лесистыми сопками"
                class="element__mask-group"
              />
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__group"
                title="Лайкнуть"
              ></button>
            </li>
            <li class="element__item">
              <img
                src="./images/elements/Elbrus.png"
                alt="Плоскогорье у подножия Горы Эльбруса"
                class="element__mask-group"
              />
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__group"
                title="Лайкнуть"
              ></button>
            </li>
            <li class="element__item">
              <img
                src="./images/elements/Dombay.png"
                alt="Вершины гор за лесистыми сопками"
                class="element__mask-group"
              />
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__group"
                title="Лайкнуть"
              ></button>
            </li>
            <li class="element__item">
              <img
                src="./images/elements/Karachaevo.jpg"
                alt="Заброшенное здание цервки в горах Карачаевска"
                class="element__mask-group"
              />
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button
                type="button"
                class="element__group"
                title="Лайкнуть"
              ></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input
                class="popup__input"
                type="text"
                name="name"
                placeholder="Имя"
                minlength="2"
                maxlength="20"
                value="Жак-Ив Кусто"
              />
              <input
                class="popup__input"
                type="text"
                name="occupation"
                placeholder="Занятость"
                minlength="2"
                maxlength="20"
                value="Исследователь океана"
              />
            </fieldset>
            <button class="popup__button-save" type="submit" title="Сохранить">
              Сохранить
            </button>
          </form>
          <button
            class="popup__button-close"
            type="button"
            title="Закрыть"
          ></button>
        </div>
      </div>
    </div>
    <script defer src="./scripts/script.js"></script>
  </body>
</html>
