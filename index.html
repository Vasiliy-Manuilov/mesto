<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header/header-logo.svg"
          alt="логотип с надписью Mesto"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile/avatar.jpg"
            alt="Аватар пользователя"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              title="Редактировать профиль"
            ></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            title="Добавить изображение"
          ></button>
        </section>
        <section class="cards" aria-label="фотогалерея">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__form" name="edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                name="name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
              />
              <input
                class="popup__input popup__input_type_job"
                type="text"
                name="job"
                placeholder="Занятость"
                minlength="2"
                maxlength="40"
              />
            </fieldset>
            <button class="popup__button-save" type="submit" title="Сохранить">
              Сохранить
            </button>
          </form>
          <button
            class="popup__button-close"
            type="button"
            title="Закрыть"
          ></button>
        </div>
      </div>
    </div>
    <template id="elements__item-Template">
      <li class="elements__item">
        <img class="elements__image">
        <button
        type="button"
        class="elements__btn-delete"
        title="Удалить"
      ></button>
        <h2 class="elements__title"></h2>
        <button
          type="button"
          class="elements__button-like"
          title="Лайкнуть"
        ></button>
      </li>
    </template>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
