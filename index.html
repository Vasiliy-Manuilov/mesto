<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="логотип с
      надписью Mesto" class="header__logo"/></header><main class="content"><section class="profile"><button class="profile__avatar-edit" type="button" title="Редактировать аватар"><img src="bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя" class="profile__image"/></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" title="Редактировать профиль"></button><p class="profile__text">Исследователь океана</p></div><button type="button" class="profile__add-button" title="Добавить изображение"></button></section><section class="cards" aria-label="фотогалерея"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><form class="popup__form" name="profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__fieldset"><input class="popup__input" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error popup__input-error_type_name"></span> <input class="popup__input" name="occupation" placeholder="Занятость" minlength="2" maxlength="200" required/> <span class="popup__input-error popup__input-error_type_occupation"></span></fieldset><button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button></form><button class="popup__button-close" type="button" title="Закрыть"></button></div></div><div class="popup popup_type_image"><div class="popup__container"><form class="popup__form" name="card" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__fieldset"><input class="popup__input" name="name-image" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error popup__input-error_type_name-image"></span> <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__input-error popup__input-error_type_link"></span></fieldset><button class="popup__button-save" type="submit" title="Создать">Создать</button></form><button class="popup__button-close" type="button" title="Закрыть"></button></div></div><div class="popup popup_type_viewer"><div class="popup__container-image"><img class="popup__image" src="#" alt="#"/><h2 class="popup__heading-image">Название</h2><button class="popup__button-close" type="button" title="Закрыть"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form class="popup__form" name="avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input" type="url" name="url" placeholder="Ссылка на аватар" required/> <span class="popup__input-error popup__input-error_type_url"></span> <button class="popup__button-save" type="submit" title="Сохранить">Сохранить</button></form><button class="popup__button-close" type="button" title="Закрыть"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container"><form class="popup__form" name="confirm" novalidate><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><button class="popup__button-save" type="submit" title="Подтвердить">Да</button></form><button class="popup__button-close" type="button" title="Закрыть"></button></div></div><template id="cardTemplate"><li class="card"><img class="card__image"/> <button type="button" class="card__btn-delete" title="Удалить"></button><div class="card__info"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__button-like" title="Лайкнуть"></button><p class="card__like-count">0</p></div></div></li></template></body></html>
